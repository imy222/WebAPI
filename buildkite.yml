--- # document
steps:
  - label: ':test_tube: run unit tests'
    commands: 
      -./scripts/env-var.sh 
      -./scripts/run-unit-tests.sh
    agents:
      queue: fma-dev

  - wait
  
  - label: ":sonarqube: SonarQube scan"
    command: ./.sonarqube/scan.sh
    agents:
      queue: fma-dev
      
  - wait
    
  - label: ":cloudsmith: push to Cloudsmith"
    command: ./scripts/publish.sh
    agents:
      queue: fma-dev
      